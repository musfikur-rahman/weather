<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <div class="weather-container">
        <header class="app-header">
            <img src="weather-logo.png" alt="Weather App Logo" style="height: 50px;">
            <div class="header-right-section">
                <div class="search-section">
                    <input type="text" id="city-input" placeholder="Enter city name">
                    <button id="search-button">Search</button>
                </div>
                <div class="unit-toggle">
                    <button id="unit-toggle-btn">Â°F</button> <!-- Default to Celsius, button shows option to switch to Fahrenheit -->
                </div>
            </div>
        </header>

        <main class="weather-main-content">
            <section class="current-weather-section">
                <div class="current-weather-summary">
                    <h2 id="city-name"></h2>
                    <p class="current-temp" id="temperature"></p>
                    <p class="feels-like" id="feels-like"></p>
                    <p class="current-description" id="description"></p>
                </div>

                <div class="current-weather-details">
                    <h3>Details</h3>
                    <div class="details-grid">
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind: <span id="wind-speed"></span></p>
                        <p>Pressure: <span id="pressure"></span></p>
                        <p>Visibility: <span id="visibility"></span></p>
                        <p>Dew Point: <span id="dew-point"></span></p>
                        <p>UV Index: <span id="uv-index">N/A</span></p> <!-- UV index not directly from OpenWeatherMap, will be N/A -->
                    </div>
                </div>
            </section>

            <section class="map-section">
                <h2>Weather Map</h2>
                <div id="map"></div>
            </section>

            <section class="hourly-forecast-section">
                <h2>Hourly Forecast</h2>
                <div class="hourly-forecast-items">
                    <!-- Hourly Forecast items will be dynamically added here by JavaScript -->
                </div>
            </section>

            <section class="daily-forecast-section">
                <h2>5-Day Forecast</h2>
                <div class="daily-forecast-items">
                    <!-- Daily Forecast items will be dynamically added here by JavaScript -->
                </div>
            </section>
        </main>
    </div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
