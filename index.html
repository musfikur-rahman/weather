<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp - Modern Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">WeatherApp</div>
            <div class="search-bar">
                <input type="text" id="city-input" placeholder="Search for a city...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-actions">
                <button class="unit-toggle" id="unit-toggle-btn">Â°F</button>
                <button class="theme-toggle" id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <main class="main-content">
            <section class="card current-weather">
                <div class="weather-info">
                    <h2 id="city-name"></h2>
                    <p id="date"></p>
                    <p class="temperature" id="temperature"></p>
                    <p class="feels-like" id="feels-like"></p>
                </div>
                <div class="weather-icon-container">
                    <img src="" alt="Weather Icon" id="weather-icon" class="weather-icon">
                    <p id="description"></p>
                </div>
            </section>

            <section class="card weather-details">
                <h3 class="card-title">Weather Details</h3>
                <div class="details-grid">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p>Humidity</p>
                            <span id="humidity"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p>Wind Speed</p>
                            <span id="wind-speed"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compass"></i>
                        <div>
                            <p>Wind Direction</p>
                            <span id="wind-direction"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <div>
                            <p>Pressure</p>
                            <span id="pressure"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <p>Visibility</p>
                            <span id="visibility"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <div>
                            <p>Sunrise</p>
                            <span id="sunrise"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-moon"></i>
                        <div>
                            <p>Sunset</p>
                            <span id="sunset"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-smog"></i>
                        <div>
                            <p>Air Quality</p>
                            <span id="aqi"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <div>
                            <p>UV Index</p>
                            <span id="uv-index"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <p>Alerts</p>
                            <span id="alerts"></span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card map-container">
                <div id="map"></div>
            </section>

            <section class="card forecast">
                <div class="forecast-tabs">
                    <button class="forecast-tab active" data-target="hourly-forecast">Hourly</button>
                    <button class="forecast-tab" data-target="daily-forecast">Daily</button>
                </div>
                <div id="hourly-forecast" class="forecast-content active"></div>
                <div id="daily-forecast" class="forecast-content"></div>
            </section>

            <section class="card chart-container">
                <h3 class="card-title">Temperature Trend (Next 24h)</h3>
                <canvas id="hourly-chart"></canvas>
            </section>

            <section class="card health-activity">
                <h3 class="card-title">Health & Activity</h3>
                <div class="health-details-grid">
                    <div class="detail-item">
                        <i class="fas fa-allergies"></i>
                        <div>
                            <p>Allergy Forecast</p>
                            <span id="allergy-forecast">N/A</span>
                        </div>
                    </div>
                </div>
            </section>

            
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
